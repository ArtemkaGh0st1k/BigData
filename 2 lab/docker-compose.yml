version: '3'
services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.7.1 
    hostname: zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"  # Порт для клиента
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.7.1
    hostname: kafka
    container_name: kafka
    depends_on:
      - zookeeper  # Kafka стартует после Zookeeper
    ports:
      - "9092:9092"  # Порт для внешних подключений
      - "29092:29092"  # Для внутренних, если нужно
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'  # Соединение с Zookeeper
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092  # Локальный доступ
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1  # Для single-node
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0